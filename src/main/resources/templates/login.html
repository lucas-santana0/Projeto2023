<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" th:href="@{/img/caixa.png}" type="image/x-icon">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/cadastrar-se.css}">

	<title>Controle de Estoque</title>
</head>

<body>
	<div class="container">
		<div class="formulario">
			<h1 class="titulo-tela">Login</h1>
			<form th:action="@{/login}" method="post">
				<p class="alert alert-danger" th:if="${mensagem != null}" th:text="${mensagem}"></p>
				<div class="row">
					<div class="form-group col-12">
						<label for="username">Usu√°rio</label>
						<input class="form-control" type="text" id="username" name="username" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-12">
						<label for="password">Senha</label>
						<input class="form-control" type="password" id="password" name="password" />
					</div>
				</div>
				<div class="button-container">
					<button type="submit" class="btn btn-primary">Entrar</button>
				</div>
				<div class="button-container">
					<a class="btn btn-warning" th:href="@{/cadastro}">Cadastrar-se</a>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<div th:include="fragmentos::script">
	</div>
</body>

</html>
