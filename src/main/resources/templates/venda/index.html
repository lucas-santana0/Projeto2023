<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="icon" th:href="@{/img/caixa.png}" type="image/x-icon">

	<link rel="stylesheet" th:href="@{/css/style.css}">

	<title>Controle de Estoque</title>
</head>

<body>
	<header th:include="fragmentos::topo">
	</header>

	<main class="container my-5">
		<h1>Vendas</h1>

		<div class="form-group">
			<label for="cliente">Cliente</label>
			<select class="form-control" id="idcliente">
				<option value="">Selecione um cliente</option>
				<option th:each="item:${listacliente}" th:value="${item.id}" th:text="${item.nome}"></option>
			</select>
		</div>

		<div class="form-group">
			<label for="produto">Produto</label>
			<select class="form-control" id="idproduto">
				<option value="">Selecione um produto</option>
				<option th:each="item:${listaproduto}" th:value="${item.id}" th:text="${item.nome}"></option>
			</select>
		</div>

		<div class="form-row">
			<div class="row">
				<div class="col-4">
					<input value="1" type="number" id="txtquantidade" class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<a id="btnincluirproduto" class="btn btn-primary" href="#">
						Incluir Produto
					</a>
				</div>
			</div>
		</div>

		<table class="table table-striped tabela-venda">
			<thead>
				<tr>
					<th scope="col">Descrição</th>
					<th scope="col">Quantidade</th>
					<th scope="col">Valor Unitário</th>
					<th scope="col">Total</th>
					<th scope="col">Excluir</th>
				</tr>
			</thead>
			<tbody id="dadostabela">
			</tbody>
		</table>

		<h3>Total Geral: <span id="totalgeral"></span></h3>
		<button class="btn btn-success" id="btnsalvar">Salvar</button>
	</main>

	<footer th:include="fragmentos::rodape">
	</footer>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<div th:include="fragmentos::script">
	</div>

	<script>
		$(document).ready(function () {

		});

		$("#btnincluirproduto").click(function () {
			const idproduto = $('#idproduto').val();
			buscarProduto(idproduto);
		});

		var nomeProduto, precoProduto, idProduto, qtdeProduto;

		function buscarProduto(id) {
			qtdeProduto = $('#txtquantidade').val().trim();
			$.get("http://localhost:8080/produto/getProduto/" + id,
				function (resultado) {
					nomeProduto = resultado.nome;
					precoProduto = resultado.preco;
					idProduto = resultado.id;

					incluirProduto(nomeProduto, precoProduto, idProduto, qtdeProduto);
				});
		}


		function incluirProduto(nome, preco, id, qtdeProduto) {
			var totalProduto = qtdeProduto * preco;

			var tr = '<tr>' +
				'<td>' + nome + '</td>' +
				'<td>' + qtdeProduto + '</td>' +
				'<td>' + preco + '</td>' +
				'<td class="valor-calculado">' + totalProduto + '</td>' +
				'<td><button class="btn btn-danger delete-button" onclick="excluirLinha(this)">Excluir</button></td>' +
				'</tr>';

			$('.tabela-venda').find('tbody').append(tr);
			
			calcularTotal();
		}

		function excluirLinha(botao) {
			var linha = botao.parentNode.parentNode;
			linha.parentNode.removeChild(linha);
			calcularTotal();
		}

		function calcularTotal() {
			var valorCalculado = 0;

			$(".valor-calculado").each(function () {
				valorCalculado += parseFloat($(this).text());
			});

			$("#totalgeral").text(valorCalculado);
		}
	</script>

</body>

</html>
