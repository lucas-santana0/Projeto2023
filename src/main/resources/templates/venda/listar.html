<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="icon" th:href="@{/img/caixa.png}" type="image/x-icon">

	<link rel="stylesheet" th:href="@{/css/style.css}">

	<title>Controle de Estoque</title>
</head>

<body>
	<header th:include="fragmentos::topo">
	</header>

	<main class="container my-5">
		<h1>Vendas</h1>

		<div class="mb-5">
			<a class="btn btn-info" th:href="@{/venda/index}">
				ADICIONAR
			</a>
		</div>

		<table class="table tabela-venda">
			<thead>
				<tr>
					<th scope="col">CÃ³digo</th>
					<th scope="col">Cliente</th>
					<th scope="col">Data</th>
					<th scope="col">Valor Total</th>
					<th scope="col">Detalhes</th>
				</tr>
			</thead>
			<tbody class="lista-vendas">
			</tbody>
		</table>
	</main>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<div th:include="fragmentos::script">
	</div>

	<script>
		$(document).ready(function () {
			carregarVendas();
		});

		function carregarVendas() {
			$.get('http://localhost:8080/venda/listaVenda', function (vendas) {
				const listaVendasBody = $('.lista-vendas');

				listaVendasBody.empty();

				vendas.forEach(function (venda) {
					const row = `
                <tr>
                    <td>${venda.id}</td>
                    <td>${venda.cliente}</td>
                    <td>${venda.data}</td>
                    <td>${venda.valorTotal}</td>
                    <td>
                        <button onclick="mostrarDetalhes(${venda.codigo})">Detalhes</button>
                    </td>
                </tr>
            `;
					listaVendasBody.append(row);
				});
			});
		}

	</script>
</body>

</html>
