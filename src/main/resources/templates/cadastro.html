<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="icon" th:href="@{/img/caixa.png}" type="image/x-icon">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/cadastrar-se.css}">

	<title>Controle de Estoque</title>
</head>

<body>
	<div class="container">
		<div class="formulario">
			<h1 class="titulo-tela">Cadastrar-se</h1>
			<form method="post" th:action="@{/funcionario/cadastrar}" th:object="${funcionario}">
				<input th:field="*{id}" type="hidden" readonly class="form-control" id="codigo">
				<div class="row">
					<div class="form-group col-12">
						<label for="nome">Nome</label>
						<input th:field="*{nome}" type="text" class="form-control" id="nome">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-12">
						<label for="datanascimento">Data de Nascimento</label>
						<input th:field="*{datanascimento}" type="date" class="form-control" id="datanascimento">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-12">
						<label for="email">Email</label>
						<input th:field="*{email}" type="email" class="form-control" id="email">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-12">
						<label for="username">Username</label>
						<input th:field="*{usuario.username}" type="text" class="form-control" id="username">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-12">
						<label for="senha">Senha</label>
						<input th:field="*{usuario.password}" type="password" class="form-control" id="senha">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-12">
						<input th:field="*{usuario.id}" type="hidden">
					</div>
				</div>
				<div class="button-container">
					<button type="submit" class="btn btn-primary">Cadastrar-se</button>
				</div>
				<div class="link-para-tela-de-login">
					<a th:href="@{/login}">Já está cadastrado? Clique aqui para fazer login</a>
				</div>
				<div class="form-group col-12">
					<div th:if="${retorno} != null" class="button-container">
						<span th:if="${retorno}" class="alert alert-success" th:text="${mensagem}"></span>
						<span th:if="!${retorno}" class="alert alert-danger" th:text="${mensagem}"></span>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>

	<div th:include="fragmentos::script">
	</div>

</body>

</html>
